name: Dart CI

on:
  push:
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  google/dart:latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Install dependencies
      uses: steebchen/flutter@v1.0.0
      with:
        args: pub get
      
    - name: build apk
      uses: steebchen/flutter@v1.0.0
      with:
        args: build apk --release
